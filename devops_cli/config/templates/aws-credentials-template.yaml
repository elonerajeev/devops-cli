# AWS Credentials Configuration Template
# =====================================
# Configure AWS credentials for CloudWatch log access.
#
# Usage:
#   1. Fill in your AWS credentials below
#   2. Run: devops admin aws-import --file aws-credentials.yaml
#   3. DELETE THIS FILE after successful import!
#
# SECURITY WARNING:
#   - This file contains sensitive credentials
#   - NEVER commit this file to version control
#   - DELETE after importing
#   - Add to .gitignore: aws-credentials*.yaml
#
# SECRETS HANDLING (for CI/CD automation):
#   Instead of hardcoding, use environment variables in your CI/CD:
#
#   # In GitHub Actions:
#   aws_credentials:
#     access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
#     secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#     region: ap-south-1
#
#   # Or use AWS Secrets Manager in scripts:
#   aws_credentials:
#     access_key: ${AWS_SECRET:devops-cli/aws-access-key}
#     secret_key: ${AWS_SECRET:devops-cli/aws-secret-key}
#     region: ap-south-1
#

aws_credentials:
  # AWS Access Key ID (starts with AKIA)
  access_key: AKIAXXXXXXXXXXXXXXXX

  # AWS Secret Access Key (40 characters)
  secret_key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # AWS Region
  region: ap-south-1

  # Description (for your reference)
  description: DevOps CLI CloudWatch Access

# Required IAM Permissions:
#   {
#     "Version": "2012-10-17",
#     "Statement": [
#       {
#         "Effect": "Allow",
#         "Action": [
#           "logs:DescribeLogGroups",
#           "logs:FilterLogEvents",
#           "logs:GetLogEvents"
#         ],
#         "Resource": "*"
#       },
#       {
#         "Effect": "Allow",
#         "Action": [
#           "ec2:DescribeInstances"
#         ],
#         "Resource": "*"
#       }
#     ]
#   }
#
# Best Practices:
#   1. Create a dedicated IAM user for DevOps CLI
#   2. Use ONLY read-only permissions
#   3. Enable MFA for the IAM user
#   4. Rotate credentials regularly
#   5. Use IAM roles instead of credentials when possible
